<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <div class="details">
            <div class="profile">
                <img src="https://images.unsplash.com/photo-1583243552802-94ccb4200150?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" alt="User Profile" class="userImage">
            </div>
            <div>
                <select name="timeRange" id="timeRange">
                    <option value="threeDays">3 Days</option>
                    <option value="week">Week</option>
                    <option value="month" selected>Month</option>
                    <option value="threeMonths">3 months</option>
                    <option value="sixMonths">6 months</option>
                    <option value="year">Year</option>
                </select>
            </div>
        </div>
        <div class="graph">

        </div>
        <div class="previousdata">

        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
